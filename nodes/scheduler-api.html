              .text("wk 1")
              .appendTo(weeksBox);

            let week2 = $("<input/>", {
              type: "checkbox",
              class: "node-input-week2",
              style:
                "width: auto; margin-top: 0px; margin-bottom: 1px; margin-left: 6px;",
            }).appendTo(weeksBox);
            $("<label/>", {
              style: "margin-left: 4px; margin-bottom: 0px; width: 40px;",
            })
              .text("wk 2")
              .appendTo(weeksBox);
            let week3 = $("<input/>", {
              type: "checkbox",
              class: "node-input-week3",
              style:
                "width: auto; margin-top: 0px; margin-bottom: 1px; margin-left: 6px;",
            }).appendTo(weeksBox);
            $("<label/>", {
              style: "margin-left: 4px; margin-bottom: 0px; width: 40px;",
            })
              .text("wk 3")
              .appendTo(weeksBox);

            let week4 = $("<input/>", {
              type: "checkbox",
              class: "node-input-week4",
              style:
                "width: auto; margin-top: 0px; margin-bottom: 1px; margin-left: 6px;",
            }).appendTo(weeksBox);
            $("<label/>", {
              style: "margin-left: 4px; margin-bottom: 0px; width: 40px;",
            })
              .text("wk 4")
              .appendTo(weeksBox);

            triggerTime.on("change", function () {
              let type = triggerTime.typedInput("type");

              if (type != triggerTime._prevType) {
                triggerTime._prevType = type;
              }
            });

            triggerDate.on("change", function () {
              let type = triggerDate.typedInput("type");

              if (type != triggerDate._prevType) {
                triggerDate._prevType = type;
              }
            });

            outType.on("change", function () {
              let type = outType.typedInput("type");
              if (type === "fullMsg") {
                propValue.typedInput("hide");
                msgValue.typedInput("show");
              } else {
                propValue.typedInput("show");
                msgValue.typedInput("hide");
              }

              if (type != outType._prevType) {
                outType._prevType = type;
                outType.typedInput("value", "");
              }
            });

            repeater.change(function () {
              daysBox.hide();
              monthsBox.hide();
              weeksBox.hide();

              var value = $(this).val();
              switch (value) {
                case "daily": {
                  daysBox.show();
                  break;
                }
                case "weekly": {
                  weeksBox.show();
                  break;
                }
                case "monthly": {
                  monthsBox.show();
                  break;
                }
              }
            });

            if (!("trigger" in data)) {
              data = {
                trigger: {
                  timeType: "time",
                  timeValue: "",
                  dateType: "now",
                  dateValue: "",
                },
                output: {
                  type: "msg",
                  property: { name: "payload", type: "str", value: "" },
                },
                repeat: {
                  repeater: "none",
                  operands: [],
                  label: "",
                },
              };
            } else if (!("type" in data.output)) {
              // backward compatibility to v1.8.1
              data.output = {
                type: "msg",
                property: { name: "payload", type: "str", value: "" },
              };
            } else if (!("repeat" in data)) {
              data.repeat = {
                repeater: "none",
                operands: [],
                label: "",
              };
            }

            repeater.val(data.repeat.repeater);

            if (data.repeat.repeater == "daily") {
              sunday.prop("checked", data.repeat.operands[0]);
              monday.prop("checked", data.repeat.operands[1]);
              tuesday.prop("checked", data.repeat.operands[2]);
              wednesday.prop("checked", data.repeat.operands[3]);
              thursday.prop("checked", data.repeat.operands[4]);
              friday.prop("checked", data.repeat.operands[5]);
              saturday.prop("checked", data.repeat.operands[6]);
            } else if (data.repeat.repeater == "weekly") {
              week1.prop("checked", data.repeat.operands[0]);
              week2.prop("checked", data.repeat.operands[1]);
              week3.prop("checked", data.repeat.operands[2]);
              week4.prop("checked", data.repeat.operands[3]);
            } else if (data.repeat.repeater == "monthly") {
              january.prop("checked", data.repeat.operands[0]);
              february.prop("checked", data.repeat.operands[1]);
              march.prop("checked", data.repeat.operands[2]);
              april.prop("checked", data.repeat.operands[3]);
              may.prop("checked", data.repeat.operands[4]);
              june.prop("checked", data.repeat.operands[5]);
              july.prop("checked", data.repeat.operands[6]);
              august.prop("checked", data.repeat.operands[7]);
              september.prop("checked", data.repeat.operands[8]);
              october.prop("checked", data.repeat.operands[9]);
              november.prop("checked", data.repeat.operands[10]);
              december.prop("checked", data.repeat.operands[11]);
            }

            triggerTime.typedInput("value", data.trigger.timeValue);
            triggerTime._prevType = data.trigger.timeType;
            triggerTime.typedInput("type", data.trigger.timeType);

            triggerDate._prevType = data.trigger.dateType;
            triggerDate.typedInput("type", data.trigger.dateType);
            if (data.trigger.dateType == "date") {
              triggerDate.typedInput("value", data.trigger.dateValue);
            }

            if (data.output.type == "fullMsg") {
              msgValue.typedInput("value", data.output.value);
            } else {
              outType.typedInput("value", data.output.property.name);
              propValue.typedInput("type", data.output.property.type);
              propValue.typedInput("value", data.output.property.value);
            }
            outType._prevType = data.output.type;
            outType.typedInput("type", data.output.type);
            repeater.change();
            item[0].appendChild(fragment);
          },
        });

      node.schedule.forEach((data) => {
        console.log("on prepare item:", data);
        scheduleList.editableList("addItem", data);
      });
    },
    oneditsave: function () {
      let node = this;
      let scheduleList = $("#node-input-scheduleList").editableList("items");
      let multiPort = $("#node-input-multiPort").prop("checked");

      node.schedule = [];
      node.outputs = 0;

      scheduleList.each(function (index) {
        let data = { trigger: {}, output: {}, repeat: {} };

        let triggerTime = $(this).find(".node-input-triggerTime");
        let triggerDate = $(this).find(".node-input-triggerDate");

        let outType = $(this).find(".node-input-outType");
        let propValue = $(this).find(".node-input-propValue");
        let msgValue = $(this).find(".node-input-msgValue");

        data.trigger.timeType = triggerTime.typedInput("type");
        data.trigger.timeValue = triggerTime.typedInput("value");

        data.trigger.dateType = triggerDate.typedInput("type");
        data.trigger.dateValue = triggerDate.typedInput("value");

        let repeater = $(this).find(".node-input-repeater");
        //Get day ticks
        let monday = $(this).find(".node-input-monday");
        let tuesday = $(this).find(".node-input-tuesday");
        let wednesday = $(this).find(".node-input-wednesday");
        let thursday = $(this).find(".node-input-thursday");
        let friday = $(this).find(".node-input-friday");
        let saturday = $(this).find(".node-input-saturday");
        let sunday = $(this).find(".node-input-sunday");
        // Get weekly ticks
        let week1 = $(this).find(".node-input-week1");
        let week2 = $(this).find(".node-input-week2");
        let week3 = $(this).find(".node-input-week3");
        let week4 = $(this).find(".node-input-week4");
        // Get monthly ticks
        let january = $(this).find(".node-input-january");
        let february = $(this).find(".node-input-february");
        let march = $(this).find(".node-input-march");
        let april = $(this).find(".node-input-april");
        let may = $(this).find(".node-input-may");
        let june = $(this).find(".node-input-june");
        let july = $(this).find(".node-input-july");
        let august = $(this).find(".node-input-august");
        let september = $(this).find(".node-input-september");
        let october = $(this).find(".node-input-october");
        let november = $(this).find(".node-input-november");
        let december = $(this).find(".node-input-december");
        let context = $(this).find(".node-input-context");

        data.repeat.repeater = repeater.val();

        if (data.repeat.repeater == "none") {
          data.repeat.operands = [
            false,
            false,
            false,
            false,
            false,
            false,
            false,
          ];
        } else if (data.repeat.repeater == "daily") {
          data.repeat.operands = [
            false,
            false,
            false,
            false,
            false,
            false,
            false,
          ];
          data.repeat.operands[0] = sunday.prop("checked");
          data.repeat.operands[1] = monday.prop("checked");
          data.repeat.operands[2] = tuesday.prop("checked");
          data.repeat.operands[3] = wednesday.prop("checked");
          data.repeat.operands[4] = thursday.prop("checked");
          data.repeat.operands[5] = friday.prop("checked");
          data.repeat.operands[6] = saturday.prop("checked");
        } else if (data.repeat.repeater == "weekly") {
          data.repeat.operands = [false, false, false, false];
          data.repeat.operands[0] = week1.prop("checked");
          data.repeat.operands[1] = week2.prop("checked");
          data.repeat.operands[2] = week3.prop("checked");
          data.repeat.operands[3] = week4.prop("checked");
        } else if (data.repeat.repeater == "monthly") {
          data.repeat.operands = [
            false,
            false,
            false,
            false,
            false,
            false,
            false,
            false,
            false,
            false,
            false,
            false,
          ];
          data.repeat.operands[0] = january.prop("checked");
          data.repeat.operands[1] = february.prop("checked");
          data.repeat.operands[2] = march.prop("checked");
          data.repeat.operands[3] = april.prop("checked");
          data.repeat.operands[4] = may.prop("checked");
          data.repeat.operands[5] = june.prop("checked");
          data.repeat.operands[6] = july.prop("checked");
          data.repeat.operands[7] = august.prop("checked");
          data.repeat.operands[8] = september.prop("checked");
          data.repeat.operands[9] = october.prop("checked");
          data.repeat.operands[10] = november.prop("checked");
          data.repeat.operands[11] = december.prop("checked");
        }

        data.output.type = outType.typedInput("type");
        if (data.output.type == "fullMsg") {
          data.output.value = msgValue.typedInput("value");
        } else {
          data.output.property = {
            name: outType.typedInput("value"),
            type: propValue.typedInput("type"),
            value: propValue.typedInput("value"),
          };
        }

        if (data.output.type == "msg" || data.output.type == "fullMsg") {
          if (multiPort) {
            data.port = node.outputs++;

            if (
              data.trigger.timeType == "global" ||
              data.trigger.timeType == "flow"
            ) {
              let ctx = RED.utils.parseContextKey(data.trigger.timeValue);
              data.label =
                data.trigger.timeType +
                "." +
                ctx.key +
                (ctx.store ? " (" + ctx.store + ")" : "");
            } else {
              if (
                data.trigger.timeType == "time" ||
                data.trigger.timeType == "custom"
              ) {
                data.label = data.trigger.timeValue;
              } else {
                data.label = node._(
                  "node-red-contrib-chronos/chronos-config:common.list." +
                    data.trigger.timeType +
                    "." +
                    data.trigger.timeValue
                );
              }
            }
          } else {
            node.outputs = 1;
          }
        }

        console.log("on save:", data);

        node.schedule.push(data);
      });
      console.log("on save all:", node.schedule);
    },
    oneditresize: function (size) {
      let height = size.height;
      let scheduleListRow = $("#dialog-form>div.node-input-scheduleList-row");
      let otherRows = $("#dialog-form>div:not(.node-input-scheduleList-row)");

      for (let i = 0; i < otherRows.length; ++i) {
        height -= $(otherRows[i]).outerHeight(true);
      }

      height -=
        parseInt(scheduleListRow.css("marginTop")) +
        parseInt(scheduleListRow.css("marginBottom"));
      height -= $(
        "#dialog-form>div.node-input-scheduleList-row>label"
      ).outerHeight(true);

      $("#node-input-scheduleList").editableList("height", height);
    },
  });
</script>
